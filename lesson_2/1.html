<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` хранит значение 2, т.к используется
    префикс с оператором перед операндом,
    оператор приращения увеличивается и возвращает значение после приращения.
    Получается что переменная 'a' меняет значение (a = 2),
    переменная 'c' принимает значение измененной переменной 'a' = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 1, т.к. используется
    постфикс с оператором после операнда,
    оператор приращения увеличивается и возвращает значение перед приращением.
    Получается что переменная 'd' принимает значение переменной 'b', затем
    переменная 'b' увеличивает значение и становится b = 2.
     */
    d = b++;
    console.log(d);

    /*
    Переменная `c` хранит значение 5, т.к. опять происходит приращение префикса переменной 'a',
    переменная 'a' меняет значение a = 3, затем прибавляется число 2. 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 4, т.к. опять происходит приращение постфикса переменной 'b',
    Сначала прибавляется число 2 к исходному значение переменной 'b' (b = 2),
    затем переменная 'b' меняет свое значение (b = 3)
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
