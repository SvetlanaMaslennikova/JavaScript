<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /*
     * Функция сложения.
     * @function sum
     * @param {number} x - Первое слагаемое.
     * @param {number} y - Второе слагаемое.
    */
    function sum(x, y) {
      return x + y;
    }

    /*
     * Функция разности.
     * @function res
     * @param {number} x - Первое число.
     * @param {number} y - Второе число.
    */
    function res(x, y) {
      if (x > y)
        return x - y;
      else if (x < y)
        return y - x;
      else if (x == y)
        return 0;
    }

    /*
     * Функция умножения.
     * @function gen
     * @param {number} x - Множимое.
     * @param {number} y - Множитель.
    */
    function gen(x, y) {
      return x * y;
    }

    /*
     * Функция деления.
     * @function div
     * @param {number} x - Делимое.
     * @param {number} y - Делитель.
    */
    function div(x, y) {
      return x / y;
    }


    console.log(sum(4, 5)); // 9
    console.log(res(4, 5)); // 1
    console.log(res(5, 4)); // 1
    console.log(res(4, 4)); // 0
    console.log(gen(4, 5)); // 20
    console.log(div(4, 5)); // 0.8

  </script>
</body>

</html>
