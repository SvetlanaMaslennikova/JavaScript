<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. число 10 плюс число 10 получаем число 20.
    2. число 20 плюс строка "10" получаем строку "2010".
    3. С помощью console.log выводим число 2010 в консоль.
    */
    let result = 10 + 10 + "10";
    console.log(result);

    /*
    1. чсило 10 плюс сторка "10" получаем строку "1010".
    2. строка "1010" плюс число 10 получаем строку "101010".
    3. С помощью console.log выводим число 101010 в консоль.
    */
    let result2 = 10 + "10" + 10;
    console.log(result2);

    /*
    1. число 10 плюс число 10 получаем число 20.
    2. унарный плюс преобразует строку "10" в число 10.
    3. число 20 плюс число 10 получаем число 30
    4. С помощью console.log выводим число 30 в консоль.
    */
    let result3 = 10 + 10 + +"10";
    console.log(result3);

    /*
    1. унарный минус преобразет строку в отрицательное число, т.к. строка пустая получаем чило 0.
    2. число 10 делим на число 0, т.к. при делении на очень-очень маленькое число должно получиться очень большое.
     В математическом анализе это описывается через пределы, и если подразумевать предел, 
     то в качестве результата деления на 0 мы получаем "бесконечность".
    3. С помощью console.log выводим -Infinity в консоль.
    */
    let result4 = 10 / -"";
    console.log(result4);

    /*
    1. унарный плюс преобразует строку "2,5" в число, т.к. число обозначенно через запятую будет ошибка чтения символа ","
     и в итоге получим NaN.
    2. число 10 делим на NaN получим NaN.
    3. С помощью console.log выводим NaN в консоль.
    */
    let result5 = 10 / +"2,5"
    console.log(result5);

  </script>
</body>

</html>
